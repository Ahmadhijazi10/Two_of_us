<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h2>Create an Account</h2>
            <button class="social-btn facebook">
                <img src="images/facebook.png" alt="Facebook Icon" class="icon"> Sign in with Facebook
            </button>
            <button class="social-btn twitter">
                <img src="images/twitter.png" alt="Twitter Icon" class="icon"> Sign in with Twitter
            </button>
            <button class="social-btn google">
                <img src="images/google.png" alt="Google Icon" class="icon"> Sign in with Google
            </button>
            <button class="social-btn behance">
                <img src="images/behance.png" alt="Behance Icon" class="icon"> Sign in with Behance
            </button>
        </div>
        

        <div class="right-section">
            <h2>Modern Website Form</h2>
            <form>
                <div class="input-wrapper">
                    <img src="images/person.png" alt="Person Icon" class="input-icon">
                    <input type="text" placeholder="username" class="input-field" required>
                </div>
                <div class="input-wrapper">
                    <img src="images/email.png" alt="Email Icon" class="input-icon">
                    <input type="email" placeholder="email" class="input-field" required>
                </div>
                <div class="input-wrapper">
                    <img src="images/lock.png" alt="Password Icon" class="input-icon">
                    <input type="password" placeholder="password" class="input-field" required>
                </div>
                <button type="submit" class="signup-btn">SIGN UP</button>
            </form>
        </div>
    </div>
</body>
</html>
